{% extends 'base/index.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form action="" method="POST">

    <p class="text-muted">Dont Have and account?<a class="text-decoration-none"href="{% url 'login' %}">Login</a></p>
</form>

{% endblock content %}
